name: Deploy Simple Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build (Copy files)
        run: |
          mkdir -p _site
          cp -r *.html _site/ 2>/dev/null || true
          cp -r *.css _site/ 2>/dev/null || true
          cp -r *.js _site/ 2>/dev/null || true
          cp -r images/ _site/ 2>/dev/null || true
          # Create a simple index.html if none exists
          if [ ! -f "_site/index.html" ]; then
            echo '<!DOCTYPE html>
            <html>
            <head><title>KESNNUR</title></head>
            <body style="text-align:center;padding:50px;">
              <h1 style="color:#1e3a8a">KESNNUR Website</h1>
              <p>Coming soon!</p>
            </body>
            </html>' > _site/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
